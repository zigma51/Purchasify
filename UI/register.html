<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Purchasify</title>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">Purchasify</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarsExampleDefault"
      >
        <form class="form-inline my-2 my-lg-0">
          <ul class="navbar-nav m-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">
                Register <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </form>
      </div>
    </nav>
    <div class="row">
      <div class="col-sm-8 d-none d-sm-block" style="margin-top: 60px;">
        <img
          src="./media/login_background.jpg"
          alt=""
          class="img-fluid"
          style="max-height: 110%;"
        />
      </div>
      <div class="col-sm-4" style="margin-top: 60px; padding-right: 100px;">
        <form class="needs-validation" novalidate id="registerform">
          <div class="form-row">
            <div class="col-md-6 mb-1">
              <label for="validationCustom01">First name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Mark"
                required
              />
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-6 mb-1">
              <label for="validationCustom02">Last name</label>
              <input
                type="text"
                class="form-control"
                id="surname"
                placeholder="Otto"
                required
              />
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-12 mb-1">
              <label for="validationCustomUsername">Username</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  aria-describedby="inputGroupPrepend"
                  required
                />
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-12 mb-1">
              <label for="validationCustom03">Password</label>
              <input
                class="form-control"
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.*\s).{8,}$"
                type="password"
                title="Password must contain atleast 1 lowercase, 1 uppercase, 1 special character, 1 number, no whitespaces and atleast 8 in length"
                name="password"
                id="password"
                required
              />
              <div class="invalid-feedback">
                Please provide a valid Password.
              </div>
            </div>
            <div class="col-md-12 mb-1">
              <label for="validationCustom03">Confirm Password</label>
              <input
                class="form-control"
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.*\s).{8,}$"
                type="password"
                id="conf-password"
                required
              />
              <div class="invalid-feedback">
                Please provide a matching password.
              </div>
            </div>
            <div class="col-md-12 mb-1">
              <label for="validationCustom03">Email</label>
              <input class="form-control" type="email" id="email" required />
              <div class="invalid-feedback">
                Please provide a valid Email.
              </div>
            </div>
            <div class="col-md-6 mb-1">
              <label for="validationCustom04">DOB</label>
              <input class="form-control" type="date" id="DOB" required />
              <div class="invalid-feedback">
                Please select a valid DOB.
              </div>
            </div>
            <div class="col-md-6 mb-1">
              <label for="validationCustom05">Hobbies</label>
              <select class="custom-select" id="hobbies" required>
                <option selected disabled value="">Choose..</option>
                <option>Singing</option>
                <option>Dancing</option>
                <option>Swimming</option>
                <option>Music</option>
              </select>
              <div class="invalid-feedback">
                Please select a Hobby.
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="invalidCheck"
                required
              />
              <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <button class="btn btn-primary btn-block" type="submit">
            Register
          </button>
        </form>
      </div>
    </div>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        "use strict";
        window.addEventListener(
          "load",
          function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName("needs-validation");
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener(
                "submit",
                function(event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add("was-validated");
                },
                false
              );
            });
          },
          false
        );
      })();
    </script>
    <script
      src="//code.jquery.com/jquery-3.2.1.slim.min.js"
      type="text/javascript"
    ></script>
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      type="text/javascript"
    ></script>
    <script
      src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      type="text/javascript"
    ></script>
    <script src="./js/register.js"></script>
  </body>
</html>
